  <head>
    <meta charset="UTF-8" />

  <body>
    <section id="side__menu">
      <div class="side__menu__logo">
        <h2>Dashboard</h2>
      </div>
      <div class="side__menu__links">
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <a href="index.html">Home</a>
          </li>
          <li>
            <i class="fas fa-user"></i>
            <a href="index.html">Profile</a>
          </li>
          <li>
            <i class="fas fa-address-card"></i>
            <a href="index.html">About</a>
          </li>
          <li>
            <i class="fas fa-ethernet"></i>
            <a href="index.html">Contact</a>
          </li>
          <li>
            <i class="fas fa-sign-out-alt"></i>
            <a href="index.html">Logout</a>
          </li>
          <li>
            <i class="fas fa-home"></i>
            <a href="index.html">Home</a>
          </li>
          <li>
            <i class="fas fa-user"></i>
            <a href="index.html">Profile</a>
          </li>
          <li>
            <i class="fas fa-address-card"></i>
            <a href="index.html">About</a>
          </li>
          <li>
            <i class="fas fa-ethernet"></i>
            <a href="index.html">Contact</a>
          </li>
          <li>
            <i class="fas fa-sign-out-alt"></i>
            <a href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </section>

    <section id="main__content">
      <div class="main__content__header">
        <div class="search__container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>

        <div class="profile">
          <i class="far fa-bell"></i>
          <div class="profile__img">
            <img src="images/dp.png" alt="" />
          </div>
        </div>
      </div>

      <div class="main__content__body px-4 container-fluid">
        <h2>Dashboard</h2>

        <div class="row row-cols-sm-2 row-cols-lg-4 g-2 g-lg-3">
          <div class="col">
            <div class="p-3 border bg-white">
              <div class="d-flex justify-content-between">
                <h5>Total Users</h5>
                <h5>
                  <i class="fas fa-users text-primary"></i>
                  <span>5</span>
                </h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-white">
              <div class="d-flex justify-content-between">
                <h5>Total Users</h5>
                <h5>
                  <i class="fas fa-users text-danger"></i>
                  <span>5</span>
                </h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-white">
              <div class="d-flex justify-content-between">
                <h5>Total Users</h5>
                <h5>
                  <i class="fas fa-users text-warning"></i>
                  <span>5</span>
                </h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-white">
              <div class="d-flex justify-content-between">
                <h5>Total Users</h5>
                <h5>
                  <i class="fas fa-users text-secondary"></i>
                  <span>5</span>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    ></script>
